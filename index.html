<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WebGPU Three.js Demo</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="module">
import * as THREE from './three/three.module.js';
import { OrbitControls } from './three/jsm/controls/OrbitControls.js';
import { GLTFLoader } from './three/jsm/loaders/GLTFLoader.js';
import { RGBELoader } from './three/jsm/loaders/RGBELoader.js';
import { WebGPURenderer } from './three/jsm/renderers/webgpu/WebGPURenderer.js';


// ------------------------------------------------------
// 1. KOLLA WEBGPU-STÖD OCH STARTA RENDERER
// ------------------------------------------------------
let renderer;
let useWebGPU = false;

if (navigator.gpu) {
    useWebGPU = true;
    renderer = new WebGPURenderer({ antialias: true });
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.2;
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
} else {
    // fallback WebGL
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
}


// ------------------------------------------------------
// 2. SCEN, KAMERA, KONTROLLER
// ------------------------------------------------------
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 200);
camera.position.set(2, 1.5, 4);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;


// ------------------------------------------------------
// 3. HDRI MILJÖBELYSNING (ger "snygg" grafik)
// ------------------------------------------------------
new RGBELoader()
    .setDataType(THREE.FloatType)
    .load('venice_sunset_1k.hdr', (texture) => {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = texture;
        scene.background = texture;
    });


// ------------------------------------------------------
// 4. LADDA DEMOMODELL (BYT NAMN VID BEHOV!)
// ------------------------------------------------------
const loader = new GLTFLoader();

loader.load('model.glb', (gltf) => {
    const model = gltf.scene;
    model.position.set(0, 0, 0);
    model.scale.set(1, 1, 1);

    // små visuella förbättringar
    model.traverse((child) => {
        if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
        }
    });

    scene.add(model);
});


// ------------------------------------------------------
// 5. ANIMERINGSLOOP
// ------------------------------------------------------
function tick() {
    requestAnimationFrame(tick);
    controls.update();
    renderer.render(scene, camera);
}
tick();


// ------------------------------------------------------
// 6. RESIZE-HANTERING
// ------------------------------------------------------
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>

</body>
</html>
