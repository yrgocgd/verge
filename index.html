<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scrubbable WebM Player with Clickable Frame Links</title>
  <style>
    :root {
      --btn-width: 100px;
      --btn-height: 100px;
      --btn-top: 50%;
      --btn-left: 50%;
      --btn-radius: 50%;
      --snap-duration: 400ms;
      --btn-font-size: 16px;
    }

    html, body { height: 100%; margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:#111;color:#eee;}
    .player-wrap{ max-width:1100px; margin:40px auto; padding:10px;}
    .video-container{ position:relative;width:100%;aspect-ratio:16/9;background:#000;overflow:hidden;touch-action:none;user-select:none;}
    video{position:absolute; inset:0; width:100%; height:100%; object-fit:contain; display:block; background:#000;}
    .overlay-btn{
      position:absolute;
      top:var(--btn-top);
      left:var(--btn-left);
      transform:translate(-50%,-50%);
      width:var(--btn-width);
      height:var(--btn-height);
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:var(--btn-radius);
      background:rgba(255,255,255,0.08);
      backdrop-filter:hue-rotate(180deg) blur(4px);
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.06);
      color:#fff;
      cursor:pointer;
      user-select:none;
      font-size:var(--btn-font-size);
      text-decoration:none;
      opacity:0;
      transition:opacity 0.5s ease;
    }
